<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        const favoriteCookies = [
            "chocolate chip",
            "iced oatmeal",
            "sugar cookie",
            "butter cookie"
        ];

        // To add aitems to an array
        favoriteCookies.push("windminll cookies");

        // To remove the last element in an array
        // favoriteCookies.pop();

        // To remove and save the element in a variable
        let cookie = favoriteCookies.pop();
        console.log("I am so sad because I'm gone" + cookie)
        
        //print the removed and saved element
        console.log(cookie);
        console.log(favoriteCookies);

        // I want to access a particular element from the array
        console.log(favoriteCookies[0]);

        //another method - index store in a variable
        let fav = 3;
        console.log(favoriteCookies[fav]);

        // To tell how many items in the array
        console.log(favoriteCookies.length);
        //To get the index of the last element in the array
        console.log(favoriteCookies[favoriteCookies.length-1]);
    </script>
</body>
